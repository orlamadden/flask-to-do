{% extends 'base.html' %} {% block content %}
<h3>Edit Task</h3>
<div class="row">
  <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose your option</option>
          {% for cat in categories %}

          {% if cat.category_name == task.category_name %}
          <option value="{{cat.category_name}} selected">{{cat.category_name}}</option>

            {% else %}
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
            {% endif %}
          {% endfor %}
        </select>
        <label>Task Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="task_name" name="task_name" type="text" value="{{ task.task_name }}" />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="task_description"
          id="task_description"
          class="materialize-textarea" value="{{ task.task_description }}"
        ></textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12" id="matfix">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
        {% if task.is_urgent %}
          <input id="is_urgent" name="is_urgent" type="checkbox" checked />
          {% else %}
          <input id="is_urgent" name="is_urgent" type="checkbox" />
          {% endif %}
          <span class="lever"></span>
          Is Urgent
        </label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
     Edit Task
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

    due_date = Date.parse('{{ task.due_date }}');
    $('#due_date').pickdate('picker').set('select', due_date, {format: 'dd/mm/yyyy'}).trigger('change')

});

</script>

{% endblock %}
